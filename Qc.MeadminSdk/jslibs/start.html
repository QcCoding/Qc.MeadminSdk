<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><tmp-title></tmp-title>-登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
        body{background-color:#04bfb4;font-size:14px;}
        button,input{outline:0}
        .container{position:absolute;top:0;right:0;bottom:0;left:0;margin:auto;width:400px;height:450px;max-width:100%;text-align:center}
        #login-title{color:#fff}
        .main_content{float:none;margin-right:auto;margin-left:auto;padding:10px 50px;border-radius:8px;background-color:#fff;text-align:left}
        .form-group{position:relative}
        .login_btn{position:relative;left:50%;display:block;margin-left:-50px;width:100px;border:none;border-radius:3px;background:#409eff;color:#fff;font-size:15px;line-height:40px;cursor:pointer}
        .login_input{margin:5px;padding-left:5px;width:100%;border:1px solid #04bfb4;border-radius:3px;background:0 0;color:#1e1e1e;line-height:40px}
        .icon_font{position:absolute;left:-20px;color:#04bfb4;font-size:18px}
        .font16{font-size:16px}
        .mg-t20{margin-top:20px}
        .text-center{text-align:center}
        #errorBlock,#captchaBlock{display:none;}
        .l-captcha{margin-left:5px;padding-right:5px;width:102% !important;height: 44px;}
        #errormsgBlock{padding-left:5px;color:red;}
    </style>
    <script>
        function parseQueryString(search) {
              let str = search
              let objURL = {}
              str.replace(new RegExp('([^?=&]+)(=([^&]*))?', 'g'), ($0, $1, $2, $3) => {
                objURL[$1] = $3
              })
              return objURL
        }
        window.onload = function () {
            var luoshimaoKey = "{{TmpApiLuoshimaoSiteKey}}";
            if (luoshimaoKey) {
                document.getElementById('captchaBlockFrame').setAttribute("data-site-key", luoshimaoKey);
                document.getElementById('captchaBlockFrame').setAttribute("data-lang", "zh-cn");
                var script = document.createElement('script')
                script.type = 'text/javascript'
                script.src = "//captcha.luosimao.com/static/dist/api.js"
                document.head.appendChild(script)
                document.getElementById('captchaBlock').style.display = "block";
            }
            var msg = parseQueryString(location.search).msg
            if (msg) {
                document.getElementById('errormsgBlock').innerText = decodeURIComponent(msg);
                document.getElementById('errorBlock').style.display='block'
            }
        }
    </script>
</head>
